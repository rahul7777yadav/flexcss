<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/4.css">
</head>
<body>
    <!-- pricing Section -->
    <section class="pricing">
        <!-- Free Plan Card -->
        <div class="plan">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="plan-price">$0</h2>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/></span> 1 users
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/></span> 4 Web mails
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/></span> Responsive Website
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/></span> Free SSL
            </p>
            <div class="button-container">
                <button class="subscribe-button">Subscribe now</button>
            </div>
        </div>
        <!-- Basic Plan Card -->
        <div class="plan active">
            <h2 class="plan-name">Basic Plan</h2>
            <p class="plan-for">For small business</p>
            <h2 class="plan-price">$29</h2>
            <p class="plan-features">
                <span><img src="images/dark-tick.png" alt="Tick"/></span> 4 users
            </p>
            <p class="plan-features">
                <span><img src="images/dark-tick.png" alt="Tick"/></span> 10 Web mails
            </p>
            <p class="plan-features">
                <span><img src="images/dark-tick.png" alt="Tick"/></span> Responsive Website
            </p>
            <p class="plan-features">
                <span><img src="images/dark-tick.png" alt="Tick"/></span> Free SSL
            </p>
            <div class="button-container">
                <button class="subscribe-button dark-btn">Subscribe now</button>
            </div>
        </div>
        <!-- Pro Plan Card -->
        <div class="plan">
            <h2 class="plan-name">Pro Plan</h2>
            <p class="plan-for">For enterprise</p>
            <h2 class="plan-price">$49</h2>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/> </span> Unlimited users
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/> </span> Unlimited Web mails
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/> </span> Responsive Website
            </p>
            <p class="plan-features">
                <span><img src="images/light-tick.png" alt="Tick"/> </span> Free SSL + SEO
            </p>
            <div class="button-container">
                <button class="subscribe-button">Subscribe now</button>
            </div>
        </div>
    </section>
    
</body>
</html>
